name: Generate Daily AI Review

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch: # 手動実行を可能にする

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Generate article with AI
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node generate_article.js

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          # --allow-empty により、変更検知の失敗を防ぎ、確実にプロセスを完了させる
          git commit --allow-empty -m "Auto: Rebuilding archives and sitemap [skip ci]"
          git push
        
      - name: Wait for GitHub Sync
        run: sleep 20

      - name: Trigger Vercel Deployment
        run: |
          curl -X POST ${{ secrets.VERCEL_DEPLOY_HOOK_URL }}
